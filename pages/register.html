<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WellnessHub | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ONE CSS FILE ONLY -->
  <link rel="stylesheet" href="../style.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="signup-page">

  <div class="overlay"></div>

  <div class="login-container">

    <!-- LEFT -->
    <div class="login-left">
      <h1 class="brand-title">Wellness <span>X</span></h1>
      <p class="tagline">Your complete fitness platform for achieving wellness goals</p>

      <div class="features">
        <div class="feature-box">
          <i class="fa-solid fa-heartbeat"></i>
          <p>Track Workouts</p>
        </div>
        <div class="feature-box">
          <i class="fa-solid fa-apple"></i>
          <p>Monitor Nutrition</p>
        </div>
        <div class="feature-box">
          <i class="fa-solid fa-arrow-trend-up"></i>
          <p>See Progress</p>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="login-right">
      <h2>Create Account</h2>
      <p class="login-subtitle">Join WellnessHub and start your fitness journey</p>

      <form class="login-form" id="register-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        <button type="submit" class="login-btn">Sign Up</button>
      </form>
      
      <div class="signup-text">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>

  </div>

  <script src="../script.js"></script>
</body>
</html>
