<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - WellnessHub</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="/" class="logo" style="color: white; text-decoration: none;">WellnessHub</a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div style="background: white; padding: 2rem 1rem;">
    <div class="container" style="max-width: 600px;">
      <div style="margin-bottom: 2rem;">
        <h1 style="margin-bottom: 0.5rem; color: #1f2937;">Create Your Account</h1>
        <p style="color: #6b7280;">Join WellnessHub and start your fitness journey today</p>
      </div>

      <div id="alert-container"></div>

      <form id="register-form" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required placeholder="John">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Doe">
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="johndoe">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="25">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="">Select...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="role">I am a...</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="user">User (Looking to get fit)</option>
            <option value="trainer">Trainer (Ready to coach)</option>
          </select>
        </div>

        <div style="background: #f0f7ff; border: 1px solid #bfdbfe; padding: 1rem; border-radius: 0.5rem; margin: 0.5rem 0;">
          <p style="font-size: 0.875rem; color: #1e40af; margin: 0;">
            <strong>What's the difference?</strong><br>
            <strong>Users</strong> track their fitness and can work with trainers.<br>
            <strong>Trainers</strong> manage clients and create personalized programs.
          </p>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">Create Account</button>

        <p style="text-align: center; color: #6b7280;">
          Already have an account? <a href="login.html" style="color: #4f46e5; text-decoration: none; font-weight: 600;">Sign in here</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const alertContainer = document.getElementById('alert-container');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const role = document.getElementById('role').value;

      // Validate passwords match
      if (password !== confirmPassword) {
        showAlert('Passwords do not match', 'error');
        return;
      }

      // Validate password length
      if (password.length < 6) {
        showAlert('Password must be at least 6 characters long', 'error');
        return;
      }

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username,
            email,
            password,
            first_name: firstName,
            last_name: lastName,
            age: age ? parseInt(age) : null,
            gender: gender || null,
            role
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Store token and user info
          localStorage.setItem('token', data.token);
          localStorage.setItem('userId', data.user.id);
          localStorage.setItem('userRole', data.user.role);
          localStorage.setItem('username', data.user.username);

          showAlert('Account created successfully! Redirecting...', 'success');

          // Redirect based on role
          setTimeout(() => {
            if (data.user.role === 'user') {
              window.location.href = '/user-dashboard';
            } else if (data.user.role === 'trainer') {
              window.location.href = '/trainer-dashboard';
            }
          }, 1500);
        } else {
          showAlert(data.message || 'Registration failed', 'error');
        }
      } catch (error) {
        console.error('Registration error:', error);
        showAlert('An error occurred. Please try again.', 'error');
      }
    });

    function showAlert(message, type) {
      alertContainer.innerHTML = `
        <div class="alert alert-${type === 'error' ? 'error' : 'success'}">
          <span>${message}</span>
        </div>
      `;
    }
  </script>
</body>
</html>
